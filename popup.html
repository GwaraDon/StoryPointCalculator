<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Story Point Calculator</title>
    <link href="./output.css" rel="stylesheet">
    <link href="./style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

</head>

<body class="bg-gradient-to-br from-gray-50 to-gray-100 w-[340px]">

    <div class="flex flex-col p-6 space-y-5">
        <!-- Header -->
        <div class="flex items-center justify-center space-x-2">
            <div class="w-10 h-10 rounded-xl bg-green-500 flex items-center justify-center shadow-sm">
                <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z">
                    </path>
                </svg>
            </div>
            <h1 class="text-2xl font-bold bg-gradient-to-r from-gray-800 to-gray-600 bg-clip-text text-transparent">
                Story Points
            </h1>
        </div>

        <!-- Result Cards -->
        <div class="space-y-3">
            <!-- Total Story Points Card -->
            <div class="bg-white rounded-2xl shadow-sm p-6 border border-gray-100">
                <div class="flex items-center justify-center gap-4  mb-2 ">
                <p class="text-xs font-medium text-gray-500 uppercase tracking-widertext-center">Total Story
                    Points</p>
                    <button id="copyBtn" class="p-2 rounded-lg hover:bg-gray-100 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-indigo-300" title="Copy total points">
                        <svg id="copyIcon" class="w-5 h-5 text-gray-500 hover:text-indigo-600 transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"></path>
                        </svg>
                    </button>
                    </div>
                <div class="flex items-baseline justify-center space-x-1">
                    <p id="totalPoints"
                        class="text-5xl font-medium bg-gradient-to-r from-indigo-600 to-purple-600 bg-clip-text text-transparent">
                        -</p>
                </div>
            </div>
            <div class="flex gap-4">
                <!-- Remaining Story Points Card -->
                <div class="bg-white rounded-2xl shadow-sm p-4 border border-gray-100">
                    <p class="text-xs font-medium text-gray-500 uppercase tracking-wider mb-2 text-center">
                        Remaining Tasks
                    </p>
                    <div class="flex items-baseline justify-center space-x-1">
                        <p id="remainingPoints"
                            class="text-2xl font-medium bg-gradient-to-r from-orange-500 to-red-500 bg-clip-text text-transparent">
                            -</p>
                    </div>
                </div>

                <!-- Processed Tasks Card -->
                <div class="bg-white rounded-2xl shadow-sm p-4 border border-gray-100">
                    <p class="text-xs font-medium text-gray-500 uppercase tracking-wider mb-2 text-center">
                        Total Tasks
                    </p>
                    <div class="flex items-baseline justify-center space-x-1">
                        <p id="processedTasks"
                            class="text-2xl font-medium bg-gradient-to-r from-blue-500 to-cyan-500 bg-clip-text text-transparent">
                            -</p>
                    </div>
                </div>
            </div>
        </div>
        <!-- Calculate Button -->
        <div class="flex item-center gap-4">
            <button id="calculateBtn"
                class="flex-1 w-full px-6 py-3.5 font-semibold text-white bg-blue-500 rounded-xl shadow-sm hover:shadow-xl focus:outline-none focus:ring-4 focus:ring-purple-300 focus:ring-opacity-50 transition-all duration-200 transform hover:scale-[1.02] active:scale-[0.98] flex items-center justify-center space-x-2">
                <svg id="calculateIcon" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M9 7h6m0 10v-3m-3 3h.01M9 17h.01M9 14h.01M12 14h.01M15 11h.01M12 11h.01M9 11h.01M7 21h10a2 2 0 002-2V5a2 2 0 00-2-2H7a2 2 0 00-2 2v14a2 2 0 002 2z">
                    </path>
                </svg>
                <span id="calculateText">Calculate Total</span>
            </button>
            <button id="reloadBtn"
                class="px-6 py-3.5 font-semibold text-white bg-blue-500 rounded-xl shadow-sm hover:shadow-xl focus:outline-none focus:ring-4 focus:ring-purple-300 focus:ring-opacity-50 transition-all duration-200 transform hover:scale-[1.02] active:scale-[0.98] flex items-center justify-center space-x-2">
                <svg id="reloadIcon" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15">
                    </path>
                </svg>
            </button>
        </div>
    </div>

    <script src="popup.js"></script>
</body>

</html>
