<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Story Point Calculator</title>
    <!-- We'll use Tailwind for quick styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Set a fixed width for the popup */
        body {
            width: 250px;
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="p-4 bg-gray-100">

    <div class="flex flex-col items-center space-y-4">
        <h1 class="text-lg font-bold text-gray-800">Story Points</h1>
        
        <!-- Button to trigger the calculation -->
        <button id="calculateBtn" class="w-full px-4 py-2 font-semibold text-white bg-blue-600 rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-75 transition duration-200">
            Calculate Total
        </button>

        <!-- Area to display the result -->
        <div class="p-4 bg-white rounded-lg shadow-inner w-full text-center">
            <p class="text-sm text-gray-500">Total Points:</p>
            <p id="totalPoints" class="text-3xl font-bold text-gray-900">-</p>
        </div>

        <p id="status" class="text-xs text-gray-500"></p>
    </div>

    <!-- Link to the popup's JavaScript file -->
    <script src="popup.js"></script>
</body>
</html>
